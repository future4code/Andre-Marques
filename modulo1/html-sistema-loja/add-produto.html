<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FootStyle - Adicionar Produto</title>
</head>
<body>
    <header>
        <div>
            <h1 class="cabecalho">FootStyle</h1>
        </div>
    </header>

    <div class="menu">
        <a href="index.html">HOME</a>
        <a href="ctrl-estoque.html">CHUTEIRAS</a>
        <a href="add-produto.html">ADICIONAR</a>
        <a href="funcionarios.html">QUEM SOMOS</a>
    </div>

    <div>
        <h2 class="chamada">Adicionar Chuteiras</h2>

        <div>
            <form class="form">
                <div class="divForm">
                    <label class="individualForm" for="link-foto">Link para foto: </label>
                    <input type="url" id="link-foto" name="link-foto">
                </div>
                
                <div class="divForm">
                    <label class="individualForm" for="descricao">Descrição do produto: </label>
                    <!-- Adicione o id apropriado para o input abaixo -->
                    <input type="text" id="descricao" name="descrição">
                </div>
                
                <div class="divForm">
                    <label class="individualForm" for="preco">Preço (em R$): </label>
                    <!-- Adicione o id apropriado e o type para receber números abaixo -->
                    <input type="number" id="preco" name="preço">
                </div>
                
                <div class="divForm">
                    <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                    <label class="individualForm" for="quantidade">Quantidade disponível: </label>
                    <input type="number" id="quantidade" name="quantidade">
                </div>
        
                <div class="form-add">
                    <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                    <button class="buttonForm" type="">Adicionar</button>
                </div>
        
            </form>
            
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>Siga-nos nas redes sociais!</p>
        
            <div>
                <img class="logos" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
                <img class="logos" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
                <img class="logos" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
            </div>
        </div>
    </footer>

    

</body>
</html>
